<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: flex;
            border: 1px solid black;
            max-width: 300px;
        }
        .item {
            background-color: blueviolet;
            color: white;
            flex: 1;
            margin: 3px;

        }
        .order-1 {
            order: 1;
        }
        .order-2 {
            order: 2;
        }
        .order-3 {
            order: 3;
        }
        .direction {
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>ROW</h1>
    <h3>order: 0 / default</h3>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    <h3>order: mix</h3>
    <div class="container">
        <div class="item order-3">1</div>
        <div class="item order-2">2</div>
        <div class="item order-2">3</div>
        <div class="item order-3">4</div>
        <div class="item order-1">5</div>
        <div class="item order-3">6</div>
    </div>

    <h1>COLOUMN</h1>

    <h3>order: mix-in-column</h3>
    <div class="container direction">
        <div class="item order-3">1</div>
        <div class="item order-2">2</div>
        <div class="item order-2">3</div>
        <div class="item order-3">4</div>
        <div class="item order-1">5</div>
        <div class="item order-3">6</div>
    </div>

    <h3>order: 0 / default - Column</h3>
    <div class="container direction">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

</body>
</html>
